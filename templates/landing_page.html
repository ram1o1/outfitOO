<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ app_name }}</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4; /* Light background */
        }
        .container {
            width: 80%;
            max-width: 800px;
            padding: 40px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 50px;
        }
        .logo {
            font-size: 2.5em;
            font-weight: bold;
            color: #333;
        }
        .auth-buttons button {
            padding: 10px 20px;
            margin-left: 10px;
            border: 1px solid #333;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            background-color: white;
            transition: background-color 0.3s;
        }
        .auth-buttons button:hover {
            background-color: #eee;
        }
        .content {
            padding-top: 50px;
        }
        .tagline {
            font-size: 1.8em;
            color: #555;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">{{ app_name }}</div>
            <div class="auth-buttons">
                <button onclick="alert('Login functionality goes here')">Login</button>
                <button onclick="alert('Signup functionality goes here')">Signup</button>
            </div>
        </div>
        <div class="content">
            <h1 class="tagline">{{ tagline }}</h1>
            <p style="margin-top: 30px; color: #888;">Start exploring your new style today!</p>
        </div>
    </div>
</body>
</html>
